<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#e6f9ff"/>
  <text x="50%" y="50%" font-family="Arial" font-size="48" text-anchor="middle" fill="#3399cc">
    *PAT*
  </text>
  <!-- Hand patting -->
  <path d="M 250,80 L 330,80 L 330,90 L 350,90 L 350,100 L 330,100 L 330,110 L 250,110 Z" fill="#ffcc99" stroke="#000" stroke-width="2"/>
  <line x1="290" y1="80" x2="290" y2="110" stroke="#000" stroke-width="1"/>
  <line x1="270" y1="80" x2="270" y2="110" stroke="#000" stroke-width="1"/>
  <line x1="310" y1="80" x2="310" y2="110" stroke="#000" stroke-width="1"/>
  <line x1="330" y1="90" x2="330" y2="100" stroke="#000" stroke-width="1"/>
  
  <!-- The head being patted -->
  <circle cx="150" cy="150" r="40" fill="#ffcc99" stroke="#000" stroke-width="2"/>
  <circle cx="135" cy="140" r="5" fill="#000"/>
  <circle cx="165" cy="140" r="5" fill="#000"/>
  <path d="M 130,170 Q 150,180 170,170" fill="none" stroke="#000" stroke-width="2"/>
  
  <!-- Motion lines -->
  <path d="M 250,140 L 240,160" stroke="#666" stroke-width="2" stroke-dasharray="3,3"/>
  <path d="M 270,130 L 260,150" stroke="#666" stroke-width="2" stroke-dasharray="3,3"/>
  <path d="M 290,125 L 280,145" stroke="#666" stroke-width="2" stroke-dasharray="3,3"/>
</svg>